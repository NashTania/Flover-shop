<p class="header">
  Добавить товар
</p>
  <form>
    <div id='form'>
    <div class='form-container'>
      <label for='name' class='label-full'><p class='label-name'>Название товара</p></label>
      <input id='name' class='input-full' type='text' />
    </div>

    <div class='form-container'>
      <label for='id-product' class='label-small'><p class='label-name'>Id</p></label>
      <input id='id-product' class='input-small' type='text' />
    </div>

    <div class='form-container'>
      <label for='type-product' class='label-small'><p class='label-name'>Категория</p></label>
      <select id='type-product' class='input-small' type='text' name='typeProduct'>
        <option value='bouquet'> Букеты</option>
        <option value='wedding'>Букеты для невест</option>
        <option value='box'>Букеты в коробке</option>
        <option value='decor'>Декор</option>
      </select>
    </div>

    <div class='form-container'>
      <label for='src-product' class='label-full'><p class='label-name'>Изображение</p></label>
      <input id='src-product' class='input-full' type='text' />
    </div>

    <div class='form-container'>
      <label for='price-product' class='label-full'><p class='label-name'>Цена</p></label>
      <input id='price-product' class='input-full' type='text'  />
    </div>

    <label for='add-product-button'>
      <input id='add-product-button' type='submit' class='popular-buy add-product-button'  value='Добавить товар' />
    </label>
      </div>
  </form>
